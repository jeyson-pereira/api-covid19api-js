<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>COVID-19</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by country">
            <button class="btn btn-primary" type="button" id="button-search" onclick="searchByInput()">Search</button>
        </div>
        <select class="form-select form-select-lg mb-3" id="country-select">
            <option selected>Open this select country</option>
        </select>
    </div>

    <div class="container" id="content">
        <table class="table table-striped" id="table-result">
            <tr>
                <td>CountryCode</td>
                <td>NewConfirmed</td>
                <td>TotalDeaths</td>
                <td>TotalRecovered</td>
            </tr>
            <tr id="results">
            </tr>
        </table>
        <div id="alert" class="d-none"><h2>No se encontraron resultados...</h2></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
